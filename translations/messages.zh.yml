        description: '这个导入器会导入你 Instapaper 账户中的所有内容。在设置页面（https://www.instapaper.com/user），点击 "Export" 一栏下的 "Download .CSV file"。你将会下载得到一个 CSV 文件（比如"instapaper-export.csv"）。'
